<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <style type="text/css">
    
    #placeholder { border:1px solid #eee; padding:4px; }
    ul {list-style: none;}
    img { width: 10%; }
    
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

    <div id="placeholder"></div>

    <script>
    $.getJSON('portfolios.json', function(data){



    var output = "<ul>";
    for (i in data.portfolios){
        output += "<li>" +
        "<img src="+
        data.portfolios[i].imageurl.img1 + " />" +
        data.portfolios[i].title + " // " + 
        data.portfolios[i].data + " // " +
        data.portfolios[i].description + " // " +
        "</li>"
    }

    output += "</ul>"
    document.getElementById('placeholder').innerHTML = output;
});    </script>
</body>
</html>
